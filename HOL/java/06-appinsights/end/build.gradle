buildscript {
	ext {
		springBootVersion = '1.4.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'spring-boot'
apply plugin: 'war'


war {
	baseName = 'ROOT'
	webXml = file('WEB-INF/web.xml')
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

configurations {
	providedRuntime
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-thymeleaf')
	compile('org.springframework.boot:spring-boot-devtools')
	compile('org.apache.commons:commons-lang3:3.5')
	compile("javax.cache:cache-api")
	compile('org.springframework.data:spring-data-redis')
	compile('redis.clients:jedis')
	compile('org.springframework.boot:spring-boot-starter-cache')
	compile('com.microsoft.azure:azure-storage:4.4.0')
	compile('com.microsoft.azure:azure-svc-mgmt-storage:0.9.5')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('org.springframework.security.oauth:spring-security-oauth2')					
	compile('org.springframework.security:spring-security-jwt')
	compile('org.thymeleaf.extras:thymeleaf-extras-springsecurity4')
	compile('com.microsoft.azure:applicationinsights-web:2.+')
	compile('com.microsoft.azure:applicationinsights-logging-logback:2+')
	
